<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Кодируем путь для передачи через query параметр
      const redirectPath = encodeURIComponent(window.location.pathname);
      const basePath = window.location.pathname.split('/').slice(0, 2).join('/');
      
      // Перенаправляем с query параметром
      window.location.replace(`${basePath}/?redirect=${redirectPath}`);
    </script>
  </head>
  <body></body>
</html>
