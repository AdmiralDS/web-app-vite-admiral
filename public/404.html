<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Сохраняем текущий путь (включая hash)
      const currentPath = window.location.pathname + window.location.hash;
      sessionStorage.redirect = currentPath;
      
      // Перенаправляем на корень репозитория
      // Извлекаем имя репозитория из pathname
      const pathParts = window.location.pathname.split('/');
      const repoName = pathParts[1]; // первый элемент после пустого - имя репозитория
      
      // Формируем путь с учетом hash
      const redirectUrl = repoName ? `/${repoName}/` : '/';
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript to continue.</p>
      <a href="/">Go to Homepage</a>
    </noscript>
  </body>
</html>
